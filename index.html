<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="Aayaa">
  <meta name="author" content="Aayaa">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class='calculator'>
        <div id="one" class='btn number'>1</div>
        <div id="two" class='btn number'>2</div>
        <div id="three" class='btn number'>3</div>
        <div id="add" class='btn operator'>+</div>
        <div id="four" class='btn number'>4</div>
        <div id="five" class='btn number'>5</div>
        <div id="six" class='btn number'>6</div>
        <div id="subtract" class='btn operator'>-</div>
        <div id="seven" class='btn number'>7</div>
        <div id="eight" class='btn number'>8</div>
        <div id="nine" class='btn number'>9</div>
        <div id="multiply" class='btn operator'>*</div>
        <div id="divide" class='btn operator'>/</div>
        <div id="zero" class='btn number'>0</div>  
        <div id="equals" class='btn'>=</div>
        <div id="display" class='btn'>Empty</div>
        <div id="clear" class='btn'>C</div>
    </div>
  <script src="scripts.js"></script>
</body>
</html>
